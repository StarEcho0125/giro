<div class="m-container background row d-flex justify-content-center align-items-center">
    <div class="col-md-8 mb-md-0 mb-3 d-flex justify-content-center">
        <div class="card" style="width: 50%;">
            <div class="card-header text-left">
                <h2>Editar tu password</h2>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
                    <mat-form-field>
                        <mat-label for="pass">Nuevo password: </mat-label>
                        <input matInput type="password" id="pass" name="pass" formControlName="password" [(ngModel)]="password" (keyup)="confirm()" (change)="confirm()" required>
                    </mat-form-field><br>
                    <mat-form-field>
                        <mat-label for="confirm_pass">Confirmar nuevo password: </mat-label>
                        <input matInput type="password" id="confirm_pass" name="confirm_pass" formControlName="confirm_password" [(ngModel)]="confirm_password" (keyup)="confirm()" (change)="confirm()" required>
                    </mat-form-field>
                    <button type="button" mat-raised-button style="float: right;" (click)="onCancel()">Cancelar</button>
                    <button mat-raised-button color="primary" style="float: right; margin-right: 10px;" [disabled]="!(form.valid && isValid)">Cambiar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row m-container">
    <!-- <button (click)="openConfirmationDialog()" type="button" class="btn btn-primary">Open dialog</button> -->
    <div class="create-client col-sm-6">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyClientFilter($event)" placeholder="Search Filter" #input>
        </mat-form-field>
        <!-- <button mat-raised-button style="float: right;" (click)="createclient()">{{ 'ADMIN_FIELD.BUTTON.CREAR_CLIENTE' | translate }}</button> -->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataClientSource" #clientTableSort="matSort" matSort>

                <!-- Nombre Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres de Clientes</th>
                    <td mat-cell *matCellDef="let row" (click)="getuser(row.rowid)"> {{row.nom}} </td>
                </ng-container>

                <!-- Fitchero Column -->
                <ng-container matColumnDef="client">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" style="margin-right: 5px;" (click)="editclient(row.rowid, 3)">
                            {{ 'ADMIN_FIELD.BUTTON.EDITAR' | translate }}
                        </button>
                        <button mat-raised-button color="warn" (click)="deleteclient(row.rowid, 3)">
                            {{ 'ADMIN_FIELD.BUTTON.ELIMINAR' | translate }}
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedClientColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedClientColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5" style="text-align: center;">No hay datos que coincidan con el filtro</td>
                </tr>
            </table>

            <mat-paginator #paginatorClient [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
    <div class="create-administrator col-sm-6">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyAdminFilter($event)" placeholder="Search Filter" #input>
        </mat-form-field>
        <!-- <button mat-raised-button style="float: right;" (click)="createworker()">{{ 'ADMIN_FIELD.BUTTON.CREAR_ADMINISTRADOR' | translate }}</button> -->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataAdminSource" #adminTableSort="matSort" matSort>

                <!-- Nombre Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Partner Oficial</th>
                    <td mat-cell *matCellDef="let row" (click)="getworker(row.rowid)"> {{row.login}} </td>
                </ng-container>

                <!-- Fitchero Column -->
                <ng-container matColumnDef="admin">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color="primary" style="margin-right: 5px;" (click)="editworker(row.rowid)">
                            {{ 'ADMIN_FIELD.BUTTON.EDITAR' | translate }}
                        </button>
                        <button mat-raised-button color="warn" (click)="deleteclient(row.rowid, 2)">
                            {{ 'ADMIN_FIELD.BUTTON.ELIMINAR' | translate }}
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedAdminColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedAdminColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5" style="text-align: center;">No hay datos que coincidan con el filtro</td>
                </tr>
            </table>

            <mat-paginator #paginatorAdmin [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
